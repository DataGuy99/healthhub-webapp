<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Track your daily supplements and vitamins with ease" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HealthHub" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <title>HealthHub - Supplement Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Aggressively clear service workers and caches from previous deployments -->
    <script>
      (function() {
        const APP_VERSION = 'v2.0.0'; // Increment this to force cache clear
        const VERSION_KEY = 'app_version';

        // Check if version changed
        const currentVersion = localStorage.getItem(VERSION_KEY);
        if (currentVersion !== APP_VERSION) {
          // Version changed - clear everything
          localStorage.setItem(VERSION_KEY, APP_VERSION);

          if ('serviceWorker' in navigator) {
            // Unregister all service workers
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
              }
            });

            // Clear all caches
            if ('caches' in window) {
              caches.keys().then(function(names) {
                for (let name of names) {
                  caches.delete(name);
                }
              }).then(function() {
                // Force reload after clearing
                window.location.reload(true);
              });
            }
          }
        } else if ('serviceWorker' in navigator) {
          // Same version but still check for service workers
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              for(let registration of registrations) {
                registration.unregister();
              }
              window.location.reload(true);
            }
          });
        }
      })();
    </script>
  </body>
</html>
