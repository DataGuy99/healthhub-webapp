<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <script>
    // Generate 192x192 icon
    const canvas192 = document.getElementById('canvas192');
    const ctx192 = canvas192.getContext('2d');

    // Purple gradient background
    const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
    gradient192.addColorStop(0, '#8b5cf6');
    gradient192.addColorStop(1, '#6d28d9');
    ctx192.fillStyle = gradient192;
    ctx192.fillRect(0, 0, 192, 192);

    // White pill emoji
    ctx192.font = 'bold 120px Arial';
    ctx192.textAlign = 'center';
    ctx192.textBaseline = 'middle';
    ctx192.fillStyle = 'white';
    ctx192.fillText('ðŸ’Š', 96, 96);

    // Download 192x192
    const link192 = document.createElement('a');
    link192.download = 'icon-192.png';
    link192.href = canvas192.toDataURL();
    link192.click();

    // Generate 512x512 icon
    const canvas512 = document.getElementById('canvas512');
    const ctx512 = canvas512.getContext('2d');

    const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
    gradient512.addColorStop(0, '#8b5cf6');
    gradient512.addColorStop(1, '#6d28d9');
    ctx512.fillStyle = gradient512;
    ctx512.fillRect(0, 0, 512, 512);

    ctx512.font = 'bold 320px Arial';
    ctx512.textAlign = 'center';
    ctx512.textBaseline = 'middle';
    ctx512.fillStyle = 'white';
    ctx512.fillText('ðŸ’Š', 256, 256);

    // Download 512x512
    const link512 = document.createElement('a');
    link512.download = 'icon-512.png';
    link512.href = canvas512.toDataURL();
    link512.click();

    document.body.innerHTML = '<p>Icons generated! Check your downloads.</p><p>Move icon-192.png and icon-512.png to /public/ directory.</p>';
  </script>
</body>
</html>
